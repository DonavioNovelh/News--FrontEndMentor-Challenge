<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hahsa {
            height: 500px;
            width: 650px;
            background-color: aquamarine;
            position: relative;
            overflow: hidden;
        }
        .ckas {
            height: 200px;
            width: 250px;
            background-color: rgb(234, 255, 127);
            position: absolute;
            left: 100%;
            transition: left 2s;
        }

        button:hover {
            left: 0px
        }
    </style>


</head>
<body>
    <div class="hahsa">

        <div class="ckas">

        </div>
    </div>

    <button>asas</button>

    <script>
        var aaa = document.querySelector('.ckas');

        var but = document.querySelector('button');
       but.addEventListener('click', (ent)=> {
        aaa.style.left = '0px';

       })

    </script>
</body>
</html>
